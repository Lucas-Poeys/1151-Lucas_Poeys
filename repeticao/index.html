<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <script>
        document.write("Meu nome é Lucas.")
        document.writeln(" Eu sou do Rio de Janeiro.")
        let idade = 16
        if (idade < 25) {
            document.writeln(" E sou Jovem.")
        }
        else {
            document.writeln(" E sou velho.")
        }
        document.writeln(" E sei contar até dez.")
        let num = 10
        while (num >= 0) {
            document.writeln(num)
            num -= 1
        }
        document.writeln("ACABOU!")
    </script>
</body>
</html>
