<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercÃ­cio JavaScript</title>
    <style>
        main {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #resultbox {
            display: none;
        }
        span.normal {
            color: green;
            font-weight: bolder;
        }
        span.multado {
            color: red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Radar de Velocidade ðŸš¸</h1>
            <p>O radar identifica veÃ­culos que ultrapassam o limite de 50Km/h de velocidade na via local. Informe a velocidade do veÃ­culo.</p>
            <form action="nada.php" method="get" onsubmit="return radar()"> 
                <label for="velocidade">Velocidade: </label>
                <input type="number" name="velocidade" id="velocidade" min="1" max="240" step="0.5" value="20"> Km/h 
                <input type="submit" value="Verificar" id="button">
            </form>
        </section>
        <br>
        <section id="resultbox">
            <h1>Analisando velocidade</h1>
            <p id="resultado"></p>
            <img src="" alt="status" id="foto">
            <br>
            <button onclick="ocult()">Fechar</button>
        </section>
    </main>

    <script>
        let resbox = document.getElementById("resultbox")
        function radar() {
            let v = Number(document.getElementById("velocidade").value)
            let res = document.getElementById("resultado")
            let foto = document.getElementById("foto")
            resbox.style.display = "block"
            res.innerHTML = `Velocidade identificada: <strong>${v} Km/h</strong>`
            if (v <= 50) {
                res.innerHTML += `<br>Status: <span class='normal'>DENTRO DOS LIMITES</span> ðŸ‘®(sem multas)`
                foto.src = "imagens/sem-multa.jpg"
            }
            else {
                res.innerHTML += `<br>Status: <span class='multado'>MULTADO POR EXCESSO DE VELOCIDADE</span> ðŸš¨`
                foto.src = "imagens/com-multa.jpg"
            }
            return false
        }
        function ocult() {
            resbox.style.display = "none"
        }
    </script>
</body>
</html>
