<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <main>
        <h1>Quem pode votar no Brasil?</h1>
        <p>No Brasil, o cidadão tem direito a voto se tem 16 anos ou mais (opcional ou obrigatório, dependendo da faixa etária).</p>
        <form action="nada.php" method="get" onsubmit="return calc()">
            <label for="ano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="ano" min="1900" max="2021" value="2000">
            <input type="submit" value="Verificar" id="button">
        </form>
        <p id="resultado">Será que você tem direito a voto?</p>
    </main>

    <script>
        function calc() {
            let ano = Number(document.getElementById("ano").value) 
            let res = document.getElementById("resultado")
            let calendario = new Date()
            let atano = calendario.getFullYear()
            let idade = atano - ano
            if (idade < 16) {
                res.innerHTML = `Quem nasceu em ${ano} fará <strong>${idade} anos em ${atano}.</strong> Com essa idade, o cidadão <strong>AINDA NÃO PODE VOTAR!</strong> `
            }
            else {
                res.innerHTML = `Quem nasceu em ${ano} fará <strong>${idade} anos em ${atano}.</strong> Com essa idade, o cidadão <strong>TEM DIREITO A VOTO!</strong>`
            }
            return false
        }
    </script>
</body>
</html>
