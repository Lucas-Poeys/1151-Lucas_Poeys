<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <style>
        main {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #resultbox {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Calculadora de Desconto</h1>
            <form action="nada.php" method="get" onsubmit="return calc()">
                <label for="nome">Nome do produto: </label>
                <input type="text" name="nome" id="nome">
                <br>
                <label for="preco">Preço: R$</label>
                <input type="number" name="preco" id="preco" min="0" value="0.00">
                <br>
                <label for="desconto">Desconto: </label>
                <select name="desconto" id="desconto">
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="30">30%</option>
                </select>
                <br>
                <input type="submit" value="Calcular">
            </form>
        </section>
        <section id="resultbox">
            <h1>Resultado</h1>
            <p id="resultado"></p>
            <button onclick="ocult()">Fechar</button>
        </section>
    </main>

    <script>
        let resbox = document.getElementById("resultbox")
        function calc() {
            let nome = document.getElementById("nome").value 
            let preco = Number(document.getElementById("preco").value)
            let desconto = Number(document.getElementById("desconto").value)
            let cdesc = (desconto * preco) / 100
            let cpreco = preco - cdesc 
            let res = document.getElementById("resultado")
            resbox.style.display = "block"
            res.innerHTML = `O ${nome}, que custava R$${(preco).toFixed(2)}, com ${desconto}% de desconto vai baixar R$${(cdesc).toFixed(2)} e vai passar a custar R$${(cpreco).toFixed(2)}.`
            return false
        }
        function ocult() {
            resbox.style.display = "none"
        }
    </script>
</body>
</html>
