<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio JavaScript</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            height: 100%;
            background-color: grey;
        }
        main {
            display: block;
            margin: auto;
            background-color: white;
            width: 300px;
            padding: 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Personalise seu site</h1>
        <form action="nada.php" method="get" onsubmit="return personal()">
            <fieldset>
            <legend>Escolha uma cor</legend>
                <input type="radio" name="cor" id="azul">
                <label for="azul">Azul</label>
                <input type="radio" name="cor" id="vermelho">
                <label for="vermelho">Vermelho</label>
            </fieldset>
            <input type="submit" value="Escolhido" id="button">
        </form>
    </main>

    <script>
        function personal() {
            let cor = document.getElementsByName("cor")
            let fundo = document.body
            if (cor[0].checked) {
                fundo.style.backgroundColor = "blue"
            }
            else {
                fundo.style.backgroundColor = "red"
            }
            return false
        }
    </script>
</body>
</html>
