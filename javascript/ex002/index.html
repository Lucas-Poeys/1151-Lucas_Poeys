<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Javascript</title>
</head>
<body>
    <h1>Aperte o botão abaixo</h1>
    <button onclick="mensagem()">Aperte aqui</button>

    <script>
        alert("Esta mensagem aparece automaticamente.")
        function mensagem() {
            alert("Esta mensagem só aparece quando apertamos o botão")
        }
    </script>
</body>
</html>
