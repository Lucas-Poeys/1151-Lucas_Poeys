<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de JavaScript</title>
    <style>
        main {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #resultbox {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Conversor de Moedas</h1>
            <form action="nada.php" method="get" onsubmit="return conv()">
                <label for="valor">Valor: R$</label>
                <input type="number" name="valor" id="valor" min="0" max="10000" value="0.00" step="0.1">
                <input type="submit" value="Converter" id="button">
            </form>
        </section>
        <br>
        <section id="resultbox">
            <h1>Conversão para US$</h1>
            <p id="resultado"></p>
            <button onclick="ocult()">Fechar</button>
        </section>
    </main>

    <script>
        let resbox = document.getElementById("resultbox")
        function conv() {
            let valor = Number(document.getElementById("valor").value)
            let res = document.getElementById("resultado")
            resbox.style.display = "block"
            res.innerHTML = `R$${(valor).toFixed(2)} corresponde a US$${(valor / 5.6).toFixed(2)}`
            return false
        }
        function ocult() {
            resbox.style.display = "none"
        }
    </script>
</body>
</html>
