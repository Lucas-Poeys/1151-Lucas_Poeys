<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercício JavaScript</title>
    <style>
        main {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #resultbox {
            display: none;
        }
        #resultado {
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Construindo uma pirâmide</h1>
            <form action="nada.php" method="get" onsubmit="return piramide()">
                <label for="andares">Quantos andares vai ter a pirâmide? </label>
                <input type="number" name="andares" id="andares" min="1" max="30" value="5">
                <input type="submit" value="Construir" id="button">
            </form>
        </section>
        <br>
        <section id="resultbox">
            <p id="pir"></p>
            <button onclick="ocult()">Fechar</button>
        </section>
    </main>
    <script>
        let resbox = document.getElementById("resultbox")
        let pir = document.getElementById("pir")
        function piramide() {
            let total = Number(document.getElementById("andares").value)
            pir.innerHTML = ""
            let andar = 1
            let simbolos = 1
            let cont = 1 
            while (andar <= total) {
                while (cont <= simbolos) {
                    pir.innerHTML += "#"
                    cont ++
                }
                pir.innerHTML += "<br>"
                simbolos += 2
                cont = 1
                andar ++
            }

            return false
        }
    </script>
</body>
