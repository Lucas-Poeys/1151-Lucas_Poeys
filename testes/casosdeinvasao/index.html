<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casos de Invasões Recentes</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, black, green, black);
            background-repeat: no-repeat;
            background-position: top center;
            background-size: cover;
            background-attachment: fixed;
        }
        main {
            display: block;
            margin: auto;
            background-color: white;
            width: 300px;
            padding: 15px;
            border-radius: 12px;
        }
        img {
            display: block;
            margin: auto;
            width: 100%;
            height: 100%;
        }
        h1, h2 {
            color: #003b87;
        }
        footer {
            width: calc(100% - 22px);
            background-color: #003B87;
            color: white;
            padding: 15px;
        }
        #button {
            margin-left: 50px;
            vertical-align: top;
            float: left;
            margin-right: 5px;
            background-color: #003B87;
            color: white;
            padding: 5px;
        }
        button {
            display: inline-block;
            vertical-align: top;
            background-color: #003B87;
            color: white;
            padding: 5px;
        }
        @media print {
            button, #button, footer {
                display: none;
            }
            main {
                width: 100%;
            }
            img {
                width: 30%;
            }
        }
    </style>
</head>
